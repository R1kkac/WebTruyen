<div class="hotkey-field">
    <div class="hotkey container">
        <ul>
            <li> <a href="">Home</a></li>
            <li> <a (mouseenter)="Enter()" (mouseleave)="Leave()" href="">Thể loại</a>
                <ul class="dropdown-menu" (mouseenter)="Enter()" (mouseleave)="Leave()" *ngIf="this.MoveEnter ==true">
                    <li class="list-category">
                        <div *ngFor="let items of listCategory" class="col-sm-3">
                            <ul>
                                <li *ngFor="let item of items">
                                    <a href="">{{item.type}}</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
           
            <li> <a href="">Top truyện</a></li>
            <li> <a href="">Danh sách</a></li>
            <li> <a href="">Tìm nâng cao</a></li>
            <li> <a href="">Lịch sử</a></li>
            <li> <a href="">Theo dõi</a></li>
            <li> <a href="">Liên hệ</a></li>
        </ul>
    </div>
    <mat-progress-bar *ngIf="this.bufferValue != 0" mode="determinate" [value]="this.bufferValue" color="accent"></mat-progress-bar>
</div>
