<div class="recommend m-2">
    <div>
      <p style="text-align: center;" class="mb-1"><b>TOP VIEW</b></p>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="border-top border-danger">
        <mat-tab label="Ngày">
          <ul class="top-view-date list-group list-group-flush">
            <li [routerLink]="getUrl(item)" *ngFor="let item of Topmangabydate()" class="list-group-item">
              <a [href]="getUrl(item)">
                <img [src]="item.img"  alt="">
                <span>{{item.title}}</span>
                <span>{{item.view}}</span>
              </a>
            </li>
          </ul>
        </mat-tab>
        <mat-tab class="list-group-item" label="Tháng">
          <ul class="top-view-date list-group list-group-flush">
            <li [routerLink]="getUrl(item)" *ngFor="let item of Topmangabydate()" class="list-group-item">
             <a [href]="getUrl(item)">
              <img [src]="item.img"  alt="">
              <span>{{item.title}}</span>
              <span>{{item.view}}</span>
             </a>
            </li>
          </ul>
        </mat-tab>
        <mat-tab class="list-group-item" label="Năm">
          <ul class="top-view-date list-group list-group-flush">
            <li [routerLink]="getUrl(item)" *ngFor="let item of Topmangabydate()" class="list-group-item">
              <a [href]="getUrl(item)"><img [src]="item.img"  alt="">
                <span>{{item.title}}</span>
                <span>{{item.view}}</span>
              </a>
            </li>
          </ul>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="readhistory mt-1">
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="border-top border-danger">
        <mat-tab label="Lịch sử đọc">
          <ul class="history list-group list-group-flush">
            <li [routerLink]="getUrl(item)" *ngFor="let item of Topmangabydate()" class="list-group-item">
              <a [href]="getUrl(item)">
                <img [src]="item.img"  alt="">
                <span>{{item.title}}</span>
                <span>{{item.datetime}}</span>
              </a>
            </li>
          </ul>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="following-manga mt-1">
      <h3 class="text-center border border-danger fw-bold">Truyện theo dõi</h3>
          <ul class="following list-group list-group-flush">
            <li [routerLink]="getUrl(item)" *ngFor="let item of mangalist">
              <a [href]="getUrl(item)" class="list-following p-1">
                <img [src]="item.img"  alt="">
                <span>{{item.title}}</span>
              </a>
            </li>
          </ul>
    </div>
</div>
