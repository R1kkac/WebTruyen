<div class="container">
    <div class="home"><a href=""><i class="fa-solid fa-arrow-left"></i>Trang chủ</a></div>
	<div style="margin: 30px">
		<h1 class="ion-text-center">Đăng nhập</h1>

		<form [formGroup]="loginform" (submit)="login()">
			<div class="form-group">
				<label>Tên đăng nhập</label>
				<input class="form-control" formControlName="username" type="text" />
			</div>
			<div class="form-group">
				<label>Mật khẩu</label>
				<input class="form-control" formControlName="password" type="password" />
			</div>
			<div class="pt-3">
				<button class="form-control btn btn-primary" >Đăng nhập</button>
			</div>
		</form>
		<div class="back pt-2">
            <p>Chưa có tài khoản &nbsp;<a href="/user/register">Đăng ký</a></p>
			<a href="/user/forgotpassword">Quên mật khẩu</a>
		  </div>
	</div>
</div>
