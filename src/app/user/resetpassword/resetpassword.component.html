<div class="container">
	<ng-container *ngIf="isResetpassword === false">
		<div class="form-register m-3">
			<h1 class="ion-text-center">Đặt lại mật khẩu</h1>
	
			<form [formGroup]="resetpasswordform" (submit)="resetpassword()">
				
				<div class="form-group">
					<label>Địa chỉ email</label>
					<input #email class="form-control" formControlName="email" type="text" readonly="true"/>
				</div>
                <div class="form-group">
					<label>Token</label>
					<input #token class="form-control" formControlName="token" type="text"readonly=" true"/>
				</div>
				<div class="form-group">
					<label>Mật khẩu</label>
					<div class="password">
						<input class="form-control" formControlName="password" [type]="show ? 'text': 'password'"/>
						<a #input1 class="btn" (click)="showandhide(1)"><i (click)="showandhide(1)" class="fa-solid fa-eye"></i></a>			
					</div>
				</div>
				<div class="error-messages">
					<ng-container *ngFor="let error of error_messages.password">
						<div class="error-message" *ngIf="resetpasswordform.get('password')!.hasError(error.type) && (resetpasswordform.get('password')!.dirty || resetpasswordform.get('password')!.touched)">
							{{ error.message }}
						</div>
					</ng-container>
				</div>
				<div class="form-group">
					<label>Nhập lại mật khẩu</label>
					<div class="password">
						<input class="form-control" formControlName="confirmpassword" [type]="show1 ? 'text': 'password'"/>
						<a #input2 class="btn" (click)="showandhide(2)" ><i (click)="showandhide(2)" class="fa-solid fa-eye"></i></a>			
					</div>
				</div>
				<div class="error-messages">
					<ng-container *ngFor="let error of error_messages.confirmpassword">
						<div class="error-message" *ngIf="resetpasswordform.get('confirmpassword')!.hasError(error.type) && (resetpasswordform.get('confirmpassword')!.dirty || resetpasswordform.get('confirmpassword')!.touched)">
							{{ error.message }}
						</div>
					</ng-container>
				</div>
				<ng-container *ngIf="resetpasswordform.errors">
					<div class="error">
						<p>Mật khẩu không trùng khớp</p>
					</div>
				</ng-container>
				<div class="pt-3">
					<button class="form-control btn btn-primary">Xác nhận</button>
				</div>
			</form>
			<div class="back pt-2">
				<a href="/oAuth/login">Đăng nhập</a>
				<a href="">Quay về trang chủ</a>
			  </div>
		</div>
	</ng-container>
	<ng-container *ngIf="isResetpassword === true">
		<div class="resutlt">
			<h1>Đặt lại mật khẩu thành công</h1>
			<button class="btn"><a href="/oAuth/login">Quay về đăng nhập</a></button>
		</div>
	</ng-container>
</div>
