<div class="container-fluid">
    <div class="row p-0 m-0">
      <div *ngFor="let item of ListHistoryManga" class="card m-1" style="width: 10rem;"  (click)="infomanga(item)">
        <img [src]="item?.image" class="card-img-top" [alt]="item.name" appImageError>
        <div class="card-body">
          <p class="card-text">{{item?.name}}</p>
        </div>
      </div>
    </div>  
</div>
