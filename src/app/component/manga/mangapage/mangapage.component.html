<div *ngFor="let item of mangalist" class="list-manga-item mb-3 mt-1 p-0 mx-auto rounded">
    <div class="row g-0">
      <div class="col-md-4 d-flex justify-content-center">
        <img [src]="item.mangaImage" class="img-fluid" [alt]="item.mangaName">
      </div>
      <div class="col-md-8">
        <div class="card-body position-relative h-100">
          <a [routerLink]="getUrl(item)" class="item-name text-decoration-none text-black" href=""><h5 class="card-title fs-5 text-center"><b>{{item.mangaName}}</b></h5></a>
          <p class="details-manga card-text">{{item.mangaDetails}}</p>
          <ol class="list-group">
            <li style="cursor: pointer;" [routerLink]="readchapter(chapter, item)" *ngFor="let chapter of item.listChaper" 
              [ngClass]="ClassChapter(chapter, item.listChaper)">{{chapter.chapterName}}
            </li>
          </ol>
          <div class="categorys mt-2">
            <a [title]="category.info" *ngFor="let category of item.listcategory" [routerLink]="['/The-loai', category.genreId]">{{category.genresIdName}}</a>
          </div>
          <p class="card-text position-absolute bottom-0 start-0 ms-3"><small class="text-body-secondary"><b><i>Last update: {{item.dateupdate | date: 'h:mm a - d/M/y'}}</i></b></small></p>
        </div>
      </div>
    </div>
    <div class="row g-0">
</div>
