<div class="container m-0 p-0">
    <ul class="users p-0 m-0">
        <li *ngFor="let item of listuser" class="m-1">
            <div class="user-info ps-1 pe-2">
                <img [src]="item?.Avatar" [alt]="item?.Name" class="me-2" appAvatarError>
                <span class="name ms-2 me-2">{{item?.Name}}</span>
                <span class="status"></span>
            </div>
        </li>
    </ul>
</div>
